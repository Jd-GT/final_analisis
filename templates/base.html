<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Análisis Numérico{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/gothic.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar Principal -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm mb-4" style="background: linear-gradient(180deg, #f5f0e6, #ebe3d5); border-bottom: 3px solid var(--sepia);">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'index' %}" style="color: var(--brown); letter-spacing: 0.05em;">
                Análisis Numérico
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
      
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'capitulo1' in request.path %}active fw-bold{% endif %}" 
                           href="{% url 'capitulo1' %}" 
                           style="color: var(--text);">
                             Capítulo 1
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'capitulo2' in request.path %}active fw-bold{% endif %}" 
                           href="{% url 'capitulo2_formulario' %}" 
                           style="color: var(--text);">
                             Capítulo 2
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'capitulo3' in request.path %}active fw-bold{% endif %}" 
                           href="{% url 'interpolacion_formulario' %}" 
                           style="color: var(--text);">
                             Capítulo 3
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-5 py-3 text-center" style="background: linear-gradient(180deg, #ebe3d5, #f5f0e6); border-top: 2px solid var(--sepia);">
        <p class="mb-0" style="color: var(--muted); font-size: 0.9em;">
            © 2025 Proyecto de Análisis Numérico | Ez Game
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
